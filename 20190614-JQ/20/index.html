<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        #game {
            width: 1000x;
            height: 500px;
            
            cursor: url(./img/cursor2.png) 50 50, auto;
            overflow: hidden;
            position: relative;
        }
        .zb{
            height: 70px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game" ><img src="./img/bg.jpg" alt=""></div>
    <input type="button" value="開始遊戲" id="start">
    <p>分數:<span id="score">0</span></p>
    <p>剩餘 <span id="timeleft">70</span> 秒</p>
    <script src="./jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            // 判斷是否在遊戲中
            let isgame = false;

            // 點開始按鈕時
            $("#start").on("click", function(){
                // 清空場上所有殭屍
                $(".zb").remove();

                // 設定分數為0
                let score = 0;

                // 設定剩餘時間為0
                let gametime = 70;

                // 停用開始按鈕
                $(this).attr("disabled", true);

                // 設定分數和時間文字
                $("#score").text(score);
                $("#timeleft").text(gametime);

                // 遊戲計時器
                let gametimer = setInterval(game, 1000);

                // 設定在遊戲中
                isgame = true;

                // 每秒生一次殭屍
                let zbtimer = setInterval(spawnZb, 1000);

                // 設定殭屍id
                let zbid = 0;

                // 每秒生一次殭屍
                function spawnZb(){
                    // 隨機0到10的數字
                    let num = rand(10);
                    // 如果數字大於5，生殭屍
                    if(num > 5){

                     if(gametime>=60)
                      {
                        console.log(gametime);
                        $("#game").append(`<img src="./img/1.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                      }else if(gametime<60 && gametime>=50){
                        console.log(gametime);
                        $("#game").append(`<img src="./img/2.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                      
                      }else if(gametime<50 && gametime>=40){
                          console.log(gametime);
                        $("#game").append(`<img src="./img/3.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                      
                      }else if(gametime<30 && gametime>=20){
                          console.log(gametime);
                        $("#game").append(`<img src="./img/4.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                      }else if(gametime<20 && gametime>=10){
                          console.log(gametime);
                        $("#game").append(`<img src="./img/5.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                    }else{
                      console.log(gametime);
                      $("#game").append(`<img src="./img/6.gif" class="zb" id="zb${zbid}">`);
                        $(`#zb${zbid}`).css("left", rand(50)+"%");
                        $(`#zb${zbid}`).css("top", rand(50)+"%");
                        movezb(zbid);
                        zbid++;
                    }
                    }
                }

                // 移動殭屍
                function movezb(id){
                    $(`#zb${id}`).animate({left: rand(40)+"%", top: rand(40)+"%"}, 3000, function(){
                        movezb(id);
                    });
                }

                // 隨機 0 到 num 的數字
                function rand(num){
                    return Math.floor( Math.random()*num );
                }

                // 遊戲計時器
                function game(){
                    // 減一秒
                    gametime--;
                    $("#timeleft").text(gametime);
                    // 如果目前時間等於0
                    if(gametime == 0){
                        // 跳出訊息
                        setTimeout(function(){alert("時間到!")}, 100);
                        // 不在遊戲中
                        isgame = false;
                        // 停止殭屍移動
                        $(".zb").stop();
                        // 清除遊戲計時器和殭屍計時器
                        clearInterval(gametimer);
                        clearInterval(zbtimer);
                        // 啟用開始按鈕
                        $("#start").attr("disabled", false)
                    }
                }

                // 當點殭屍時
                $("#game").on("click", ".zb", function(){
                    // 如果在遊戲中
                    if(isgame){
                        if(rand(60)>=gametime){
                        // 換圖片
                        $(this).attr("src", "./img/blood1.png");
                        // 忽略滑鼠點擊這個物件，讓滑鼠能點到被他蓋住的東西
                        $(this).css("pointer-events", "none");
                        // 停止移動
                        $(this).stop();
                        // 分數加一分
                        score++;
                      }else if(rand(60)<gametime && rand(30)>=gametime){
                          $(this).attr("src", "./img/blood2.png");
                        // 忽略滑鼠點擊這個物件，讓滑鼠能點到被他蓋住的東西
                        $(this).css("pointer-events", "none");
                        // 停止移動
                        $(this).stop();
                        // 分數加一分
                        score=score+2;
                      }else{
                        $(this).attr("src", "./img/blood3.png");
                        // 忽略滑鼠點擊這個物件，讓滑鼠能點到被他蓋住的東西
                        $(this).css("pointer-events", "none");
                        // 停止移動
                        $(this).stop();
                        // 分數加一分
                        score=score+3;
                      }

                        $("#score").text(score);
                    }
                })
            })
        })
    </script>
</body>
</html>
