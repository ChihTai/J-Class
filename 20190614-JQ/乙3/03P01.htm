    //總海報數
    let total = 9;

    //動畫樣式
    let ani = 1;
    //自動切換
    setInterval(auto,2000);

    function auto(){
      //目前海報++
      nowpost++;
      //如果目前大於總海報數,歸0回到第一張
      if(nowpost > total) nowpost = 0;
      //執行切換動畫
      anim(nowpost);
    }
    
    function anim(po){
      if(ani == 1)  $(".show").fadeOut(function(){change(po)});
      else if(ani == 2)  $(".show").slideToggle(function(){change(po)});
      else if(ani == 3)  $(".show").slideUp(function(){change(po)});

      if(ani == 1)  $(".show").fadeIn();
      else if(ani == 2)  $(".show").slideToggle();
      else if(ani == 3)  $(".show").slideDown();
    } 

    function change(p){
      $("#showpost").attr("src",$("#ssaa"+p,).attr("src"));
      $("#showtext").text($("#text"+p).text() );
      nowpost = p;
    }
